<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript"  src="js/d3.js"></script>
        <style>
            .chart {
                font-family: Arial, sans-serif;
                font-size: 10px;
            }

            .axis path, .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .bar {
                fill: steelblue;
            }
        </style>
    </head>
    <body>
        <div>TODO write content</div>
        <script>
            var data = [{"date": 1435708800, "total": 3},
                {"date": 1435719600, "total": 8},
                {"date": 1435730400, "total": 2},
                {"date": 1435741200, "total": 10},
                {"date": 1435752000, "total": 3},
                {"date": 1435762800, "total": 20},
                {"date": 1435773600, "total": 12}];

            var margin = {top: 40, right: 40, bottom: 40, left: 40},
            width = 600,
                    height = 500;
            
          

            var x = d3.time.scale()
                    .domain([new Date(data[0].date), d3.time.day.offset(new Date(data[data.length - 1].date), 1)])
                    .rangeRound([0, width - margin.left - margin.right]);

            var y = d3.scale.linear()
                    .domain([0, d3.max(data, function (d) {
                            return d.total;
                        })])
                    .range([height - margin.top - margin.bottom, 0]);

            var line = d3.svg.line()
                    .x(function (d) {
                        return x(new Date(d.date));
                    })
                    .y(function (d) {
                        return y(d.total);
                    }).interpolate("basis");
            ;

            var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient('bottom')

                        .ticks(d3.time.hour, 3)
                        .tickFormat(d3.time.format("%a %d %H:%M"))
//                    .ticks(d3.time.days, 1)
//                    .tickFormat(d3.time.format('%a %d'))
                    .tickSize(0)
                    .tickPadding(8);

            var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient('left')
                    .tickPadding(8);

            var svg = d3.select('body').append('svg')
                    .attr('class', 'chart')
                    .attr('width', width)
                    .attr('height', height)
                    .append('g')
                    .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

            svg.append('g')
                    .attr('class', 'x axis')
                    .attr('transform', 'translate(0, ' + (height - margin.top - margin.bottom) + ')')
                    .call(xAxis);

            svg.append('g')
                    .attr('class', 'y axis')
                    .call(yAxis);

//            svg.append("path")
//                    .datum(data)
//                    .attr("d", line)
//                    .attr('stroke', 'blue')
//                    .attr('stroke-width', 2)
//                    .attr('fill', 'none');



            svg.selectAll('.chart')
                    .data(data)
                    .enter()
                    .append('rect')
                    .attr('class', 'bar')
                    .attr('x', function (d) {
                        return x(new Date(d.date));
                    })
                    .attr('y', function (d) {
                        return height - margin.top - margin.bottom - (height - margin.top - margin.bottom - y(d.total));
                    })
                    .attr('width', 10)
                    .attr('height', function (d) {
                        return height - margin.top - margin.bottom - y(d.total);
                    });


        </script>
    </body>
</html>
