<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="MyApp" ng-controller="MyController">
  <p>Name : <input type="text" ng-model="name"></p>
  <h1>Hello <span ng-bind="name"></span></h1>
  <span ng-bind="tspan"></span>
  <span ng-style="myStyle" >Sample Text</span>
</div>

        <script type="text/javascript">
            var app = angular.module("MyApp", []);
            app.controller("MyController", function($scope, $http){
                    $http.get("http://api.openweathermap.org/dat/2.5/weather?zip=94040,us")
                         .success(function(response){
                             console.log(response);
                    }).error(function(data, status, headers, config) {
                        // called asynchronously if an error occurs
                        // or server returns response with an error status
                        console.log("Returned with the following error:");
                        console.log(data);
                        console.log(status);
                        console.log(headers);
                        console.log(config);
                    });
                
                $scope.test = function(){
                    
                    if($scope.name === "James"){
                        $scope.tspan = "James";
                        
                        $scope.myStyle = {'background': '#000'};
                    }
                    else {
                        $scope.tspan = "hi there";
                        $scope.myStyle = {'background': 'red'};
                    }
                };
                $scope.myStyle = {'background': '#EEE'};
                $scope.name = "Cheryl";
                $scope.$watch("name", function(){$scope.test();});
                
               
                
                
                
            });
        </script>
    </body>
</html>
